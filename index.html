<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Duration Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Flatpickr (Date Picker) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- FLATPICKR CUSTOMIZATION --- */
        
        /* Main Container */
        .flatpickr-calendar {
            border-radius: 1rem !important;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04) !important;
            border: 1px solid #e2e8f0 !important;
            font-family: inherit !important;
            width: 330px !important; /* Widened to prevent jumbling */
        }
        
        /* Header (Month & Year) */
        .flatpickr-months {
            background: #4f46e5 !important;
            border-top-left-radius: 1rem;
            border-top-right-radius: 1rem;
            padding: 10px 0 5px 0 !important; /* Added padding to prevent cutoff */
            align-items: center !important;
        }
        
        .flatpickr-month {
            height: 40px !important; /* Explicit height */
            overflow: visible !important;
        }

        .flatpickr-current-month {
            font-size: 1.1rem !important;
            padding-top: 0 !important;
            height: auto !important;
            color: #fff !important;
        }
        
        /* Month Dropdown & Year Input */
        .flatpickr-current-month .flatpickr-monthDropdown-months {
            background: #4f46e5 !important;
            font-weight: 700 !important;
            appearance: none;
            -webkit-appearance: none;
        }
        .flatpickr-current-month .flatpickr-monthDropdown-months:hover {
            background: #4338ca !important;
        }
        
        .flatpickr-current-month input.cur-year { 
            color: #fff !important; 
            font-weight: 700 !important;
        }
        
        /* Navigation Arrows */
        .flatpickr-prev-month, .flatpickr-next-month {
            fill: #fff !important;
            color: #fff !important;
            padding-top: 10px !important;
        }
        .flatpickr-prev-month:hover svg, .flatpickr-next-month:hover svg {
            fill: #c7d2fe !important;
        }

        /* Weekdays Row (The fix for the white bar) */
        .flatpickr-weekdays {
            background: #4f46e5 !important; /* Same as header */
            height: 36px !important;
            border-bottom: 1px solid #4338ca !important; /* Subtle separator */
            margin-top: -1px; /* Remove any sub-pixel gap */
        }
        
        span.flatpickr-weekday {
            background: #4f46e5 !important;
            color: #e0e7ff !important; /* indigo-100 */
            font-weight: 600 !important;
        }

        /* Day Selection */
        .flatpickr-day.selected, .flatpickr-day.startRange, .flatpickr-day.endRange,
        .flatpickr-day.selected.inRange, .flatpickr-day.startRange.inRange, .flatpickr-day.endRange.inRange,
        .flatpickr-day.selected:focus, .flatpickr-day.startRange:focus, .flatpickr-day.endRange:focus,
        .flatpickr-day.selected:hover, .flatpickr-day.startRange:hover, .flatpickr-day.endRange:hover {
            background: #4f46e5 !important; 
            border-color: #4f46e5 !important;
        }
        
        /* Time Section */
        .flatpickr-time input:hover, .flatpickr-time .flatpickr-am-pm:hover, 
        .flatpickr-time input:focus, .flatpickr-time .flatpickr-am-pm:focus {
            background: #e0e7ff !important;
        }
        
        .cursor-pointer-input { cursor: pointer; }
    </style>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4 font-sans text-slate-800">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-200">
        
        <!-- Header -->
        <div class="bg-indigo-600 p-6 text-center">
            <h1 class="text-2xl font-bold text-white flex items-center justify-center gap-2">
                <i data-lucide="clock" class="w-8 h-8"></i>
                Duration Calc
            </h1>
            <p class="text-indigo-200 mt-2 text-sm">Calculate hours between two dates</p>
        </div>

        <div class="p-6 space-y-6">
            
            <!-- Start Date Input -->
            <div class="space-y-2">
                <div class="flex justify-between items-center">
                    <label for="start-date" class="block text-sm font-semibold text-slate-700">Start Time</label>
                    <button onclick="setNow('start')" class="text-xs text-indigo-600 hover:text-indigo-800 font-medium transition-colors">
                        Set to Now
                    </button>
                </div>
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400 group-hover:text-indigo-500 transition-colors">
                        <i data-lucide="calendar" class="w-5 h-5"></i>
                    </div>
                    <input type="text" id="start-date" 
                        class="cursor-pointer-input block w-full pl-10 pr-3 py-3 border border-slate-300 rounded-lg leading-5 bg-slate-50 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 sm:text-sm"
                        placeholder="Select Start Date & Time...">
                </div>
            </div>

            <!-- Arrow Separator -->
            <div class="flex justify-center -my-2 relative z-10">
                <div class="bg-slate-100 rounded-full p-2 border border-slate-200 text-slate-400">
                    <i data-lucide="arrow-down" class="w-5 h-5"></i>
                </div>
            </div>

            <!-- End Date Input -->
            <div class="space-y-2">
                <div class="flex justify-between items-center">
                    <label for="end-date" class="block text-sm font-semibold text-slate-700">End Time</label>
                    <button onclick="setNow('end')" class="text-xs text-indigo-600 hover:text-indigo-800 font-medium transition-colors">
                        Set to Now
                    </button>
                </div>
                <div class="relative group">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none text-slate-400 group-hover:text-indigo-500 transition-colors">
                        <i data-lucide="calendar-check" class="w-5 h-5"></i>
                    </div>
                    <input type="text" id="end-date" 
                        class="cursor-pointer-input block w-full pl-10 pr-3 py-3 border border-slate-300 rounded-lg leading-5 bg-slate-50 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 sm:text-sm"
                        placeholder="Select End Date & Time...">
                </div>
            </div>

            <!-- Calculate Button -->
            <button onclick="calculateDuration()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:shadow-lg transition-all duration-200 flex items-center justify-center gap-2 group">
                <span>Calculate</span>
                <i data-lucide="calculator" class="w-4 h-4 group-hover:rotate-12 transition-transform"></i>
            </button>

            <!-- Result Section -->
            <div id="result-container" class="hidden fade-in bg-indigo-50 rounded-xl p-5 border border-indigo-100">
                <div class="text-center space-y-1">
                    <p class="text-sm font-medium text-indigo-600 uppercase tracking-wide">Total Duration</p>
                    <div class="text-4xl font-extrabold text-indigo-900" id="hours-result">0.00</div>
                    <div class="text-sm text-indigo-700 font-medium">Hours</div>
                </div>
                
                <div class="mt-4 pt-4 border-t border-indigo-200 grid grid-cols-3 gap-2 text-center text-xs text-indigo-800">
                    <div>
                        <span class="block font-bold text-lg text-indigo-900" id="breakdown-days">0</span>
                        Days
                    </div>
                    <div>
                        <span class="block font-bold text-lg text-indigo-900" id="breakdown-hours">0</span>
                        Hours
                    </div>
                    <div>
                        <span class="block font-bold text-lg text-indigo-900" id="breakdown-minutes">0</span>
                        Minutes
                    </div>
                </div>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="hidden fade-in bg-red-50 text-red-700 p-4 rounded-lg border border-red-200 text-sm flex items-start gap-2">
                <i data-lucide="alert-circle" class="w-5 h-5 flex-shrink-0 mt-0.5"></i>
                <span id="error-text">Please ensure the end date is after the start date.</span>
            </div>

        </div>
        
        <!-- Footer -->
        <div class="bg-slate-50 px-6 py-3 text-center border-t border-slate-200">
            <p class="text-xs text-slate-500">Local Timezone: <span id="timezone-display">UTC</span></p>
        </div>
    </div>

    <script>
        lucide.createIcons();
        document.getElementById('timezone-display').textContent = Intl.DateTimeFormat().resolvedOptions().timeZone;

        // --- Flatpickr Logic ---
        
        let startPicker, endPicker;

        const pickerConfig = {
            enableTime: true,
            dateFormat: "F j, Y h:i K", 
            time_24hr: false,
            disableMobile: "true", 
            onChange: function(selectedDates, dateStr, instance) {
                calculateDuration();
            }
        };

        window.addEventListener('load', () => {
            startPicker = flatpickr("#start-date", pickerConfig);
            endPicker = flatpickr("#end-date", pickerConfig);
        });

        function setNow(type) {
            const now = new Date();
            if (type === 'start') {
                startPicker.setDate(now, true); 
            } else {
                endPicker.setDate(now, true);
            }
        }

        function calculateDuration() {
            const startDates = startPicker.selectedDates;
            const endDates = endPicker.selectedDates;
            
            const resultContainer = document.getElementById('result-container');
            const errorMessage = document.getElementById('error-message');
            const errorText = document.getElementById('error-text');

            resultContainer.classList.add('hidden');
            errorMessage.classList.add('hidden');

            if (startDates.length === 0 || endDates.length === 0) {
                return; 
            }

            const startDate = startDates[0];
            const endDate = endDates[0];

            const diffMs = endDate - startDate;

            if (diffMs < 0) {
                errorText.textContent = "The end time cannot be earlier than the start time.";
                errorMessage.classList.remove('hidden');
                return;
            }

            const diffSeconds = Math.floor(diffMs / 1000);
            const diffMinutes = Math.floor(diffSeconds / 60);
            const totalHours = (diffMinutes / 60).toFixed(2);

            const days = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diffMs % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diffMs % (1000 * 60 * 60)) / (1000 * 60));

            document.getElementById('hours-result').textContent = totalHours;
            document.getElementById('breakdown-days').textContent = days;
            document.getElementById('breakdown-hours').textContent = hours;
            document.getElementById('breakdown-minutes').textContent = minutes;

            resultContainer.classList.remove('hidden');
        }
    </script>
</body>
</html>
